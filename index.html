<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregs List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <h1>Greg's List</h1><br>
    <div class="row my-2 tab" id="menu">
      <div class="col-4"><button class="btn btn-primary btn-block tablinks"
          onclick="app.changeView(event, 'cars')">Cars</button></div>
      <div class="col-4"><button class="btn btn-primary btn-block tablinks"
          onclick="app.changeView(event, 'jobs')">Jobs</button></div>
      <div class="col-4"><button class="btn btn-primary btn-block tablinks"
          onclick="app.changeView(event, 'houses')">Houses</button>
      </div>
    </div>
    <div class="row tabcontent" id="cars"></div>
    <div class="row tabcontent" id="jobs"></div>
    <div class="row tabcontent" id="houses"></div>

    <!-- <div class="row" id="formList"></div> -->


  </div>
  <script src="app/main.js" type="module"></script>
</body>

</html>
